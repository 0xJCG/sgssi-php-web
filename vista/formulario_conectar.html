				<script type="text/javascript">
					function enviarDatos(formulario, contrasena) {
						var c = document.createElement("input");
						c.name = "c";
						c.type = "hidden";
						c.value = hex_sha512(contrasena.value);
						formulario.appendChild(c);
						contrasena.value = "";
						formulario.submit();
					}
					
					function irRegistro() {
						window.open('registro.php','_self')
					}
				</script>
				<form name="formulario" action="conectar.php" method="post">
					<p>
						<label>
							Nombre de usuario
							<span class="small">Con un m&aacute;ximo de 50 caracteres</span>
						</label>
						<input type="text" name="usuario" maxlength="50" />
						<label>
							Contrase&ntilde;a
							<span class="small">Introduzca su contrase&ntilde;a</span>
						</label>
						<input type="password" name="pass" maxlength="50" />
						<br />
						<input class="boton" name="conectar" type="button" value="Conectar" onclick="enviarDatos(this.form, this.form.pass)" />
						<input class="boton" name="registrar" type="button" value="Registrar" onclick="irRegistro()" />
					</p>
				</form>
